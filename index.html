<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Asteroids game made by Manea Lucian George for ASE Multimedia Project"
    />
    <title>Asteroids Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rowdies&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./media/icon.png" />
    <script type="module" src="./app.js"></script>
  </head>
  <body>
    <div id="root">
      <form id="form" class="form">
        <fieldset class="fieldset__nickname">
          <label for="nickname">Enter your nickname</label>
          <input
            id="nickname"
            name="nickname"
            type="text"
            placeholder="Nickname"
            required
          />
        </fieldset>

        <fieldset class="fieldset__gameplay-mode">
          <legend>Gameplay mode</legend>

          <div>
            <label for="both">Keyboard & Mouse</label>
            <input
              type="radio"
              id="both"
              value="both"
              name="gameplay_mode"
              required
              checked
            />
          </div>

          <div>
            <label for="keyboard">Keyboard</label>
            <input
              type="radio"
              id="keyboard"
              value="keyboard"
              name="gameplay_mode"
              required
            />
          </div>

          <div>
            <label for="mouse">Mouse</label>
            <input
              type="radio"
              id="mouse"
              value="mouse"
              name="gameplay_mode"
              required
            />
          </div>
        </fieldset>

        <button>Start Game</button>
      </form>

      <button id="view-leaderboard" type="button" class="btn__view-leaderboard">
        View Leaderboard
      </button>

      <canvas id="game-canvas"></canvas>
    </div>
  </body>
</html>
